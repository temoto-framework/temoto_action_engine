name: CMake, Build, and Tests

on:
  push:
    branches:
      - main 
      - nlohmann-json
  pull_request:
    branches: 
      - main

env:
  BUILD_TYPE: Release

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
      with:
        submodules: recursive

    # install dependencies
    - name: boost
      run: sudo apt-get update && sudo apt-get install -yq libboost-all-dev
    - name: class-loader
      run: sudo apt install -yq libclass-loader-dev
      
    # build project
    - name: mkdir
      run: mkdir build
    - name: cmake build
      run: cmake -Bbuild -H. -DTESTS=ON
    - name: cmake make
      run: cmake --build build/

    # run the tests
    - name: tests
      working-directory: ./build/test
      run: ./tests
      
